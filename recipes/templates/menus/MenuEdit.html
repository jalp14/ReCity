{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="form-create">
    <h1>Editing</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
