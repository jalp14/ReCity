{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}New menu{% endblock %}

{% block content %}
<div class="form-create">
    <h1>Create menu</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
