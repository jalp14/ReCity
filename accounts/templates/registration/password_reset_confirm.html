{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>Password reset failed</p>

{% endif %}

{% endblock %}
